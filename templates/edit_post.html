{% extends "base.html" %} {% block title %}Edit Post - My Blog{% endblock %} {%
block content %}
<div class="form-container">
  <h2>Edit Post</h2>

  <form method="POST" action="/post/{{ post.id }}/edit" class="post-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ post.title }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Content *</label>
      <textarea id="content" name="content" rows="12" required>
{{ post.content }}</textarea
      >
    </div>

    <div class="form-group">
      <label for="excerpt">Excerpt *</label>
      <textarea
        id="excerpt"
        name="excerpt"
        rows="3"
        required
        placeholder="Short preview of your post"
      >
{{ post.excerpt }}</textarea
      >
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <input
        type="text"
        id="tags"
        name="tags"
        value="{{ post.tags or '' }}"
        placeholder="python, flask, learning"
      />
      <small>Separate tags with commas</small>

      {% if existing_tags %}
      <div class="existing-tags">
        <small><strong>Existing tags:</strong></small>
        <div class="tag-suggestions">
          {% for tag in existing_tags %}
          <span class="tag-suggestion" onclick="addTag('{{ tag }}')"
            >{{ tag }}</span
          >
          {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>

    <div class="form-group">
      <label for="image_url">Image URL (optional)</label>
      <input
        type="text"
        id="image_url"
        name="image_url"
        value="{{ post.image_url or '' }}"
        placeholder="image.jpg"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Update Post</button>
      <a href="/post/{{ post.id }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</div>

<script>
  function addTag(tag) {
    const tagsInput = document.getElementById("tags");
    const currentTags = tagsInput.value;

    // If input is empty, just add the tag
    if (currentTags.trim() === "") {
      tagsInput.value = tag;
    } else {
      // Add comma and tag
      tagsInput.value = currentTags + ", " + tag;
    }

    // Focus back on input
    tagsInput.focus();
  }
</script>
{% endblock %}
